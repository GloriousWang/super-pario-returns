<!doctype html>
<html>
<head>
    <title>Tile Map Editor</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div id="UI" >
            <h1>Tile Editor</h1>
            <div>
                <label for="inp-tilesize">Tilesize:</label>
                <input name="tilesize" id="inp-tilesize" placeholder="you must put something" value="50">

                <h2>New Map</h2>
                <label for="inp-tilesize">Width:</label>
                <input name="width" id="inp-width" placeholder="you must put something" value="100">
                <br>
                <label for="inp-tilesize">Height:</label>
                <input name="height" id="inp-height" placeholder="you must put something" value="100">
                <br>
                <p id="choose-tile">Choose which type of tile to fill in first</p>
                <label for="inp-tilesize" >Tile type:</label>
                <input name="start-tile" id="inp-start-tile" placeholder="you must put something" value="0">
                <br>
                <input type="button" value="Create Map" id="btn-new-map">

                <h2>Load Map</h2>
                <label class="file-upload">
                    <input type="file" id="map-file-input">
                </label>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>

    

    <script src="classes/TileEditorRoom.js"></script>    
    <script src="scripts/Render.js"></script>
    <script src="scripts/Input.js"></script>
    
    <script src="classes/Tile.js"></script>    
    <script src="classes/TileMap.js"></script>
    <script src="scripts/main.js"></script>
    <script src="TileTypes.js"></script>
</body>
</html>
